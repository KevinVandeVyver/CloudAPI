<div class="container" style="margin-top: 15px; margin-left: 5px;">
        <div class="row">
            <div class="col-md-4">
                <p style="margin-top: 9px">Land:</p>
                <input type="text" class="form-control" [(ngModel)]="Search">
            </div>
        </div>
    
        <div *ngIf="Land">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Vlag</th>
                        <th>Hoofdstad</th>
                        <th>Taal</th>
                        <th>Continent</th>
                        <th>Eenheid</th>
                        <th>Symbol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="{{Land.flag}}" height="30px" width="30px"></td>
                        <td>{{Land.capital}}</td>
                        <td>{{Land.languages[0].name}}</td>
                        <td>{{Land.region}}</td>
                        <td>{{Land.currencies[0].name}}</td>
                        <td>{{Land.currencies[0].symbol}}</td>
                    </tr>
                </tbody>
            </table>
    
        </div>
    
    </div>
