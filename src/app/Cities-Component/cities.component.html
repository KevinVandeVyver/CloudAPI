<div class="container" style="margin-top: 15px; margin-left: 5px;">
    <div class="row">
        <div class="col-md-4">
            <p style="margin-top: 9px">Hoofdstad:</p>
            <input type="text" class="form-control" [(ngModel)]="Search">
        </div>
    </div>

    <div *ngIf="Hoofdstad">
            <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Hoofdstad</th>
                        <th>Taal</th>
                        <th>Continent</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>{{Hoofdstad.capital}}</td>
                        <td>{{Hoofdstad.languages.iso639_1}}</td>
                        <td>{{Hoofdstad.region}}</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>

    </div>

</div>
