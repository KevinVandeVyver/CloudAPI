<div class="container" style="margin-top: 15px; margin-left: 5px;">
        <div class="row">
            <div class="col-md-4">
                <p style="margin-top: 9px">Continent:</p>
                <input type="text" class="form-control" [(ngModel)]="Search">
            </div>
        </div>
    
        <div *ngIf="Regions">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Vlag</th>
                        <th>Hoofdstad</th>
                        <th>Taal</th>
                        <th>Continent</th>
                        <th>Eenheid</th>
                        <th>Symbol</th>
                    </tr>
                </thead>
                <tbody *ngFor="let Continent of Regions">
                    <tr>
                        <td><img src="{{Continent.flag}}" height="30px" width="30px"></td>
                        <td>{{Continent.capital}}</td>
                        <td>{{Continent.languages[0].name}}</td>
                        <td>{{Continent.region}}</td>
                        <td>{{Continent.currencies[0].name}}</td>
                        <td>{{Continent.currencies[0].symbol}}</td>
                    </tr>
                </tbody>
            </table>
    
        </div>
    
    </div>
